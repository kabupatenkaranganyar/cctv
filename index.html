<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Diskominfo Kabupaten Karanganyar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      color: #333;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .main-content {
      flex: 2;
      min-width: 300px;
    }

    .gallery-image {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.01);
    }

    .nav-list {
      flex: 1;
      min-width: 200px;
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      overflow-x: auto;
    }

    .nav-item {
      padding: 12px;
      margin: 6px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
      list-style: none;
    }

    .nav-item:hover {
      background-color: #f0f8ff;
    }

    .nav-item.active {
      background-color: #1976d2;
      color: white;
      font-weight: 600;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-img {
      width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }

    .loading-container {
      position: relative;
      min-height: 300px;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .loading-text {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      display: none;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 768px) {
      .gallery-container {
        flex-direction: column;
        padding: 15px;
      }

      .nav-list {
        display: flex;
        overflow-x: auto;
        flex-direction: row;
        gap: 10px;
        padding: 10px;
      }

      .nav-item {
        white-space: nowrap;
        flex-shrink: 0;
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <div class="gallery-container">
    <div class="main-content">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Memuat...</div>
        <img id="current-image" class="gallery-image" onclick="openLightbox()" />
      </div>
      <div class="error-message" id="error-msg">Gagal memuat gambar</div>
    </div>

    <ul class="nav-list" id="nav-list"></ul>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox(event)">&times;</span>
      <img class="lightbox-img" id="lightbox-img" />
    </div>
  </div>

  <script>
    let monitors = [];
    let titles = [];

    fetch(`${window.location.href}/data.json`)
      .then((response) => response.json())
      .then((data) => {
        monitors = data.map((camera) => camera.monitor);
        titles = data.map((camera) => camera.title);
        createListNavigation();
        showImage(0);
      })
      .catch((error) => {
        console.error('Error loading data:', error);
        document.getElementById('error-msg').textContent = 'Gagal memuat data CCTV';
        document.getElementById('error-msg').style.display = 'block';
      });

    function getImageUrl(monitor) {
      return `https://scctv.karanganyarkab.go.id/zm/cgi-bin/nph-zms?scale=100&monitor=${monitor}&auth=578288c2894c0cff73a97ee5fb0f3cb3&rand=${Date.now()}&maxfps=5`;
    }

    let currentIndex = 0;
    const currentImage = document.getElementById('current-image');
    const lightboxImg = document.getElementById('lightbox-img');
    const navList = document.getElementById('nav-list');
    const spinner = document.querySelector('.loading-spinner');
    const loadingText = document.querySelector('.loading-text');
    const errorMsg = document.getElementById('error-msg');

    function createListNavigation() {
      monitors.forEach((_, index) => {
        const li = document.createElement('li');
        li.className = 'nav-item' + (index === 0 ? ' active' : '');
        li.textContent = titles[index];
        li.onclick = () => showImage(index);
        navList.appendChild(li);
      });
    }

    function showLoading() {
      spinner.style.display = 'block';
      loadingText.style.display = 'block';
      currentImage.style.opacity = '0.5';
      errorMsg.style.display = 'none';
    }

    function hideLoading() {
      spinner.style.display = 'none';
      loadingText.style.display = 'none';
      currentImage.style.opacity = '1';
    }

    function showImage(index) {
      showLoading();
      const img = new Image();
      img.src = getImageUrl(monitors[index]);

      img.onload = () => {
        currentIndex = index;
        currentImage.src = img.src;
        lightboxImg.src = img.src;
        updateNavigation();
        hideLoading();
      };

      img.onerror = () => {
        hideLoading();
        errorMsg.style.display = 'block';
      };
    }

    function updateNavigation() {
      const items = document.getElementsByClassName('nav-item');
      Array.from(items).forEach((item, index) => {
        item.classList.toggle('active', index === currentIndex);
      });
    }

    function openLightbox() {
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.classList.contains('close-btn')) {
        document.getElementById('lightbox').style.display = 'none';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') showImage((currentIndex + 1) % monitors.length);
      if (e.key === 'ArrowLeft') showImage((currentIndex - 1 + monitors.length) % monitors.length);
      if (e.key === 'Escape') closeLightbox({ target: { id: 'lightbox' } });
    });
  </script>
</body>

</html>
